<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine-In Booking</title>
    <link rel="stylesheet" href="dinein.css">
</head>
<body>
    <div class="container">
        <h1>Dine-In Booking</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" min="1" required>

            <label for="time">Time of Booking:</label>
            <input type="time" id="time" required>

            <button type="button" onclick="submitBooking()">Book Now</button>
        </form>

        <div id="confirmation"></div>
    </div>

    <script src="dinein.js"></script>
</body>
</html>
